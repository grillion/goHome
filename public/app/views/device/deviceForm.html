<form class="form-horizontal">
    <div class="form-group">
        <label for="inputDevicename" class="col-sm-2 control-label">Device Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="inputDevicename" placeholder="Device name" ng-model="device.name" required>
        </div>
    </div>
    <div class="form-group">
        <label for="deviceType" class="col-sm-2 control-label">Device Type</label>
        <div class="col-sm-8">
            <select ng-model="device.type" class="form-control" id="deviceType" placeholder="Select a device type" required ng-disabled="device._id">
                <option value="mpower">mPower</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-default" ng-click="onSubmit(device)">
                <span ng-if="device._id">Update Device</span>
                <span ng-if="!device._id">Create Device</span>
            </button>
        </div>
    </div>
</form>
